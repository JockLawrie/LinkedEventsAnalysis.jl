projectname: event-chains
description: For each person, construct chains of events with no more than 30 days between events in each chain.
output_directory: "output"          # All output will be stored in output/eventchains-{projectname}-{timestamp}
links_table: "output/links.tsv"     # Table that contains columns EventId and EntityId
event_tables:  # Tables that contain an EventId column
    influenza_cases:         "output/influenza_cases.csv"
    hospital_admissions:     "output/hospital_admissions.csv"
    emergency_presentations: "output/emergency_presentations.csv"
tags:          # For each events table, specify a column that defines tags. This enables us to easily understand the type of event.
    influenza_cases:         diagnosis   # table_name: column_name
    hospital_admissions:     primary_diagnosis
    emergency_presentations: primary_diagnosis
timestamps:    # For each events table, specify a column that defines the event's time stamp.
    influenza_cases:         reportdate  # table_name: column_name
    hospital_admissions:     admissiondate
    emergency_presentations: presentationdate
max_time_between_events: "30 days"  # Maximum allowable gap within an event chain. Events separated by more than this are in different chains.
